<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/gggg.css">
</head>
<body>
    <main>
        <h1>
            Свяжитесь со мной
        </h1>
        <form action="/action">
            <div>
                <label for="email" class="purpleee">E-Mail</label>
                <input type="email" placeholder="shaha@gmail.com" id="email" name="email">
            </div>
            <div>
                <label for="telegram">Telegram</label>
                <input type="text" placeholder="shaha@gmail.com" id="telegram" name="telegram">
            </div>
            <div>
                <label for="Tema">Тема*</label>
                <select name="Tema" id="Tema">Тема*
                    <option value="1">Что вы узнаете</option>
                    <option value="2">Как работать с HTML и CSS</option>
                    <option value="3"selected>Как работать с Githab</option>
                </select>
            </div>
            <div>
                <label for="comment">Комментарий</label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            </div>
            <div>
                <button>Купить</button>
            </div>
        </form>
    </main>
</body>
</html>
